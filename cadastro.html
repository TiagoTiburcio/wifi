<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cadastro de Usu&aacute;rio Wifi SEED</title>
        <link rel="stylesheet" type="text/css" href="css/estilo.css" />           
       	<link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/qunit-1.11.0.css" type="text/css" media="all">
        <script language="JavaScript" type="text/javascript" src="js/validacampo.js"></script>
        <script src="js/w3data.js"></script> 
        <script language="JavaScript" type="text/javascript" src="js/chat.js"></script>  
    </head>
    <body>
        <header class="cabecalho"><img class="seed" src="images/seed_colorida.svg"/></header>        
         <h2 class="titulo"><strong>Wifi SEED</strong></h2>        
        <fieldset class="container">
           <h3 class="legenda">Cadastro</h3>                
        <form id="cadastro" name="cadastro" method="post" action="cadastro.php" onsubmit="return validaCadastro(); return false;">
            <div class="geral">
                <div class="campo">Nome Completo usu&aacute;rio: <span class="style1">*</span><br>
                    <input class="form-control campo-texto" name="nome" type="text" id="nome">                
                </div> <br/>
                <div class="campo">Data de Nascimento: <span class="style1">*</span><br>
                    <input class="simple-field-data-mask-selectonfocus form-control campo-texto " data-mask="00/00/0000" data-mask-selectonfocus="true" name="nascimento" type="text" id="nascimento"/> 
                </div> <br/>
                <div class="campo">CPF: <span class="style1">*</span><br>
                    <input class="simple-field-data-mask-selectonfocus form-control campo-texto " data-mask="000.000.000-00" data-mask-selectonfocus="true" name="cpf" type="text" id="cpf"/>
                </div> <br/>
                <div class="campo"> Senha: <span class="style1">*</span><br>
                    <input class="form-control campo-texto" name="senha" type="password" id="senha" maxlength="20"/>                
                </div> <br/>
                <div class="campo">Confirme a Senha: <span class="style1">*</span><br>
                    <input class="form-control campo-texto" name="senha2" type="password" id="senha2" maxlength="20"/>
                </div> <br/> 
                <span class="style1">* Campos com * s&atilde;o obrigat&oacute;rios!</span>   <br />
                <div class="check">
                <input name="termo" type="checkbox" id="termo" value="TRUE" />
                <a href ="termocaptiveportal.html" target="_blank">Concordo com os termos de uso dos servi&ccedil;os de wifi da SEED.</a> <br />
                </div>     
                <button class="botao" name="cadastrar" type="submit" id="cadastrar" value="Concluir meu Cadastro!">Cadastrar</button>
                <button class="botao" name="limpar" type="reset" id="limpar" value="Limpar Campos preenchidos!">Limpar</button><br />
                <a type="button" class="botao_login" href="index.html">Login</a>   <br />   
            <div/>    
        </form>
        </fieldset>
        <div w3-include-html="classe/footer.html"></div>        
    </body>
    <script> w3IncludeHTML();</script>
    <script type="text/javascript" src="js/jquery-3.0.0.min.js"></script>
    <script type="text/javascript" src="js/qunit-1.11.0.js"></script>
    <script type="text/javascript" src="js/sinon-1.10.3.js"></script>
    <script type="text/javascript" src="js/sinon-qunit-1.0.0.js"></script>
    <script type="text/javascript" src="js/jquery.mask.js"></script>
    <script type="text/javascript" src="js/jquery.mask.test.js"></script> 
</html>
